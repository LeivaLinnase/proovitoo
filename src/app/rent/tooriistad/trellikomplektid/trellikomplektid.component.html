<div class="container">
    <div class="row" *ngFor="let item of trellikomplektid">
      <div class="col"><img src="{{item.imgSrc}}" alt=""></div>
      <div class="col"><b>{{item.name}}</b></div>
      <div class="col"><i>{{item.description}}</i></div>
      <div class="col"><i class="punane">Rendi esimene 24h: </i> <b>{{(item.price * 0.1).toFixed(2)}}€</b><br>
        <br>
        <i class="punane">Iga järgnev 24h: </i> <b>{{(item.price * 0.02).toFixed(2)}}€</b></div>
        <button class="btn btn-secondary" (click)="onAddToCart(item)"
                                          (click)="addInfoToast()">Broneerimiseks vajuta siia</button>
        
      <div class="w-50"></div>
    
      
      
    </div>
  </div>

  <lib-toastify-toast-container
  [autoClose]="1500"
  [position]="'bottom-right'"
></lib-toastify-toast-container>
