<div class="container">
    <div class="row" *ngFor="let kompressor of kompressorid">
      <div class="col"><img src="{{kompressor.imgSrc}}" alt=""></div>
      <div class="col"><b>{{kompressor.name}}</b></div>
      <div class="col"><i>{{kompressor.description}}</i></div>
      <div class="col"><i class="punane">Rendi esimene 24h: </i> <b>{{(kompressor.price * 0.1).toFixed(2)}}€</b><br>
        <br>
        <i class="punane">Iga järgnev 24h: </i> <b>{{(kompressor.price * 0.02).toFixed(2)}}€</b></div>
        <button class="btn btn-secondary" (click)="onAddToCart(kompressor)">Broneerimiseks vajuta siia</button>
        
      <div class="w-50"></div>
    
      
      
    </div>
  </div>
